<div>
    <h2 id="page-heading">
        <span jhiTranslate="sportTrackerApp.physicalAppearance.home.title">Physical Appearances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-physical-appearance" [routerLink]="['/physical-appearance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sportTrackerApp.physicalAppearance.home.createLabel">
            Create a new Physical Appearance
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="physicalAppearances?.length === 0">
        <span jhiTranslate="sportTrackerApp.physicalAppearance.home.notFound">No physicalAppearances found</span>
    </div>
    <div class="table-responsive" *ngIf="physicalAppearances?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="sportTrackerApp.physicalAppearance.weight">Weight</span></th>
            <th scope="col" ><span jhiTranslate="sportTrackerApp.physicalAppearance.height">Height</span></th>
            <th scope="col" ><span jhiTranslate="sportTrackerApp.physicalAppearance.patient">Patient</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let physicalAppearance of physicalAppearances ;trackBy: trackId">
                <td>{{physicalAppearance.weight}}</td>
                <td>{{physicalAppearance.height}}</td>
                <td>
                    <div *ngIf="physicalAppearance.patient">
                        <a [routerLink]="['/patient', physicalAppearance.patient?.id, 'view' ]" >{{physicalAppearance.patient?.firstName}}{{" "}}{{physicalAppearance.patient?.lastName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/physical-appearance', physicalAppearance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/physical-appearance', physicalAppearance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(physicalAppearance)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
